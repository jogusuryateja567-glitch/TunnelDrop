# TURN server configuration
listening-port=3478
tls-listening-port=5349

# External IP will be auto-detected on Render
# realm=tunneldrop.onrender.com
realm=turn.tunneldrop.com

# Require authentication
lt-cred-mech

# User credentials (change these!)
user=tunneldrop:your-secure-password-here

# Logging
verbose
log-file=/var/log/turnserver.log

# Performance tuning for free tier
max-bps=100000
bps-capacity=0

# Security
no-multicast-peers
no-cli
fingerprint
